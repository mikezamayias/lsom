name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Debug)
    runs-on: self-hosted
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Warm up Xcode (SDK cache)
        run: |
          echo "Warming up Xcode SDKs..."
          xcodebuild -showsdks > /dev/null 2>&1
          xcodebuild -version > /dev/null 2>&1
          echo "✅ Xcode ready"

      - name: Restore DerivedData cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: xcode-derived-data-${{ runner.os }}-${{ hashFiles('**/Package.resolved', 'lsom.xcodeproj/**/*.pbxproj') }}
          restore-keys: |
            xcode-derived-data-${{ runner.os }}-

      - name: Build
        run: |
          xcodebuild build \
            -project lsom.xcodeproj \
            -scheme lsom \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -verbose 2>&1 | tee build.log | xcpretty --color || exit ${PIPESTATUS[0]}

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 3

      - name: Report result
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Build succeeded"
          else
            echo "❌ Build failed (see build-log artifact)"
            exit 1
          fi
