name: Lint & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SwiftLint
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run SwiftLint
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint --strict lsom --reporter json > build/lint-results.json || true
            echo "✅ SwiftLint completed"
          else
            echo "⚠️  SwiftLint not installed, skipping"
          fi

      - name: Comment on PR (if violations found)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('build/lint-results.json')) {
              const results = JSON.parse(fs.readFileSync('build/lint-results.json', 'utf8'));
              if (results.length > 0) {
                let comment = '## ⚠️ SwiftLint Issues\n\n';
                results.forEach(issue => {
                  comment += `- **${issue.rule_id}** (${issue.severity}): ${issue.message}\n  \`${issue.file}:${issue.line}\`\n`;
                });
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }
